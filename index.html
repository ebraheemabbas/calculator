<!DOCTYPE html>
<html>
<style>

  background-color: #4CAF50; /* Green */

font-size:16px;

  }

    <head>
        <title>Calculator - Ebraheem</title>
    </head>
    <body>
  <input class="text1" type="text" id="firstname"><br>
<button class="button button1" onclick="myFunction(1)" >1</button>
<button class="button button2" onclick="myFunction(2)" >2</button>
<button class="button button3" onclick="myFunction(3)" >3</button>
<button class="button button+" onclick="op('+')" >+</button><br>
<button class="button button4" onclick="myFunction(4)" >4</button>
<button class="button button5" onclick="myFunction(5)" >5</button>
<button class="button button6" onclick="myFunction(6)" >6</button>
<button class="button button-" onclick="op('-')" >-</button><br>
<button class="button button7" onclick="myFunction(7)" >7</button>
<button class="button button8" onclick="myFunction(8)" >8</button>
<button class="button button9" onclick="myFunction(9)" >9</button>
<button class="button button*" onclick="op('*')" >*</button><br>
<button class="button button/" onclick="op('/')" >/</button>
<button class="button button0" onclick="myFunction(0)" >0</button>
<button class="button buttonc" onclick="clearinput()" >c</button>
<button class="button button=" onclick="res1()" >=</button>

     <script>
function myFunction(a) {
  document.getElementById("firstname").value +=a;
}
function op(a) {
  document.getElementById("firstname").value +=a;
}
function clearinput() {
  document.getElementById("firstname").value= '';
}
function res1() {
var r=document.getElementById("firstname").value;
  document.getElementById("firstname").value= eval(r);
}


</script>      
  
    </body>
</html>
